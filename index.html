<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="box">
		<table border="1">
		<div class="title">Calculator</div>
			<tr>
				<td colspan="3"><input type="text" id="result"></td>
				<td><input type="button" value="c" id="clear"></td>
			</tr>
			<tr>
				<td><input type="button" value="7" class="sign"></td>
				<td><input type="button" value="8" class="sign"></td>
				<td><input type="button" value="9" class="sign"></td>
				<td><input type="button" value="*" class="sign"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" class="sign"></td>
				<td><input type="button" value="5" class="sign"></td>
				<td><input type="button" value="6" class="sign"></td>
				<td><input type="button" value="/" class="sign"></td>
			</tr>
			<tr>
				<td><input type="button" value="1" class="sign"></td>
				<td><input type="button" value="2" class="sign"></td>
				<td><input type="button" value="3" class="sign"></td>
				<td><input type="button" value="-" class="sign"></td>
			</tr>
			<tr>
				<td><input type="button" value="." class="sign"></td>
				<td><input type="button" value="0" class="sign"></td>
				<td><input type="button" value="+" class="sign"></td>
				<td><input type="button" value="=" class="equal"></td>
			</tr>
		</table>
	</div>
	<script src="calculator.js"></script>
</body>
</html>
